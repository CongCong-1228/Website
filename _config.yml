name: Dart Code
desc: Dart & Flutter support for Visual Studio Code
collections:
  pages:
    output: true
    permalink: /:name
  releases:
    output: true
    permalink: /releases/:name
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: page
  - scope:
      path: _releases
      type: releases
    values:
      layout: release
